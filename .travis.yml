language: c
install: cmake
compiler: clang
matrix:
  include:
  - os: linux
  - os: osx
  - os: windows

addons:
  apt:
    packages: 
      - libssh2-1-dev
  homebrew:
    packages: 
      - libssh2

script:
  - git clone https://github.com/libgit2/libgit2.git libgit2 -b v1.0.0
  - mkdir build
  - cd build
  - cmake ../libgit2
  - cmake --build .
  - ctest -V #Run the tests

deploy:
  provider: releases
  api_key: $GH_TOKEN
  file: 
    - Debug\git2.dll
    - libgit2.so
    - libgit2.dylib
  skip_cleanup: true
  on:
    tags: true

env:
  global:
    secure: 
